<!DOCTYPE html>
<html lang="vi" >
<head>
  <meta charset="UTF-8">
  <title>Rubik</title>
  <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0"><link rel="stylesheet" href="./style.css">
</head>
  
<body>
<div class="ui">

  <div class="ui__background"></div>

  <div class="ui__game"></div>

  <div class="ui__texts">
    <h1 class="text text--title">
      <span>Trò Chơi</span>
      <span>Giải Rubik</span>
    </h1>
    <div class="text text--note">
      Nhấn 2 lần liên tiếp để bắt đầu chơi!
    </div>
    <div class="text text--timer">
      0:00
    </div>
    <div class="text text--complete">
      <span>Hoàn thành!</span>
    </div>
    <div class="text text--best-time">
      <icon trophy></icon>
      <span>Thời gian tốt nhất!</span>
    </div>
  </div>

  <div class="ui__prefs">
    <range name="size" title="Kích thước Rubik" list="2,3,4,5"></range>
    <range name="flip" title="Kiểu xoay" list="Nhanh&nbsp;,Mượt,Nảy"></range>
    <range name="scramble" title="Độ phức tạp trộn" list="20,25,30"></range>
    <range name="fov" title="Góc camera" list="Ortographic,Perspective"></range>
    <range name="theme" title="Giao diện màu sắc" list="Cube,Erno,Dust,Camo,Rain"></range>
  </div>

  <div class="ui__theme">
    <range name="hue" title="Màu sắc" color></range>
    <range name="saturation" title="Độ bão hòa" color></range>
    <range name="lightness" title="Độ sáng" color></range>
  </div>

  <div class="ui__stats">
    <div class="stats" name="cube-size">
      <i>Rubik:</i><b>3x3x3</b>
    </div>
    <div class="stats" name="total-solves">
      <i>Tổng số lần giải:</i><b>-</b>
    </div>
    <div class="stats" name="best-time">
      <i>Thời gian tốt nhất:</i><b>-</b>
    </div>
    <div class="stats" name="worst-time">
      <i>Thời gian tồi nhất:</i><b>-</b>
    </div>
    <div class="stats" name="average-5">
      <i>Trung bình của 5 lần:</i><b>-</b>
    </div>
    <div class="stats" name="average-12">
      <i>Trung bình của 12 lần:</i><b>-</b>
    </div>
    <div class="stats" name="average-25">
      <i>Trung bình của 25 lần:</i><b>-</b>
    </div>
  </div>

  <div class="ui__buttons">
    <button class="btn btn--bl btn--stats">
      <icon trophy></icon>
    </button>
    <button class="btn btn--br btn--prefs">
      <icon settings></icon>
    </button>
    <button class="btn btn--bl btn--back">
      <icon back></icon>
    </button>
    <button class="btn btn--br btn--theme">
      <icon theme></icon>
    </button>
    <button class="btn btn--br btn--reset">
      <icon reset></icon>
    </button>
  </div>

</div>
  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js'></script><script  src="./script.js"></script>

</body>
</html>
